<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Beautiful Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      padding: 12px 28px;
      background-color: #4e54c8;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #5f67f5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey, I justed hosted a statcic website using S3 bucket</h1>
    <p>Discover the magic of simplicity and modern design with this beautiful landing page. Ready to start your journey?</p>
    <button class="btn">Get Started</button>
  </div>
</body>
</html>
